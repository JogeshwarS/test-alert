groups:
  - name: resource-alerts
    rules:
      - alert: HighCPUUsage
        expr: (100 - avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ðŸ”¥ CPU usage is high on {{ $labels.instance }}"
          description: "CPU usage is above 85% for 2 minutes."
          cpu: '{{ printf "%.2f" $value }}%'
          memory: 'N/A'
          disk: 'N/A'

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ðŸ§  Memory usage is high on {{ $labels.instance }}"
          description: "Memory usage is above 85% for 2 minutes."
          cpu: 'N/A'
          memory: '{{ printf "%.2f" $value }}%'
          disk: 'N/A'

      - alert: HighDiskUsage
        expr: |
          (
            node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} - 
            node_filesystem_free_bytes{fstype!~"tmpfs|overlay"}
          ) / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ðŸ’½ Disk usage is high on {{ $labels.instance }}"
          description: "Disk usage is above 85% for 2 minutes."
          cpu: 'N/A'
          memory: 'N/A'
          disk: '{{ printf "%.2f" $value }}%'
